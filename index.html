<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bongo Grapher</title>
	<link rel="stylesheet" href="./stylesheet.css"/>
</head>

<body>
	<center id = "body">
		<h1 id="title">Bongo Cat Grapher</h1>
		<!--script src =  "./evaluatex.min.js"></script>
		<script>
			evaluatex();
		</script-->
		<!--script src="https://www.desmos.com/api/v1.5/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script-->
		<script type="module" src = "./grapher.js"></script>

		<div id="settingHolder">
			<button id="settings" onclick="toggleSettings()"><img src = "./assets/settingRest.png"/></button>
			<br/>
			<table id = "settingsTable">
				<tr>
					<td>xMin:</td><td><input type = "number" value="-3.2" onchange="updateSettings()"/></td>
				</tr>
				<tr>
					<td>xMax:</td><td><input type = "number" value="3.2" onchange="updateSettings()"/></td>
				</tr>
				<tr>
					<td>yMin:</td><td><input type = "number" value="-2.4" onchange="updateSettings()"/></td>
				</tr>
				<tr>
					<td>yMax:</td><td><input type = "number" value="2.4" onchange="updateSettings()"/></td>
				</tr>
				<tr>
					<td>auto-fit:</td><td><input type = "checkbox" onchange = "updateSettings()"/></td>
				</tr>
				<tr>
					<td colspan="2" style="color:gray;font-size:75%;">(do not use if the boundary values are too high/low)</td>
				</tr>
				<tr>
					<td>number of cats:</td><td><input type = "number" value="8" onchange="updateSettings()"/></td>
				</tr>
			</table>
		</div>

		<canvas id = "canvas" width="1000" height = "720"></canvas>

		<table id = "compact">
			<tr>
				<td><p style="text-align:right;">y=</p></td>
				<td><input id = "input" type = "text" onchange = "canvasRefresh()"></td>
				<td><button id = "graph" onclick="canvasRefresh()">graph</button></td>
			</tr>
			<tr>
				<td colspan = "3"><center><p id = "error"></p></center></td>
			</tr>
		</table>
	</center>

	<footer>
	<center>
		<p>webpage by Alan Tao</p>
		<p>meme by @DitzyFlama, images based on <a href="https://deviantart.com/mandash1996/art/Bongo-Cat-Meme-764472620">source images</a> by mandash1996</p>
	</center>
	</footer>

</body>
</html>
